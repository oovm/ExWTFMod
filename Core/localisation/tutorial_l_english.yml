 tutorial_11_chain_title:0 "教学：建造殖民船"
 tutorial_11_chain_desc:0 "到了殖民的时候了。首先我们要建造§S殖民船§!。这些船建造费时，还需要很多§S矿物§!，但是投资回报非常大。\n\n要殖民船，转到家园的§S太空港§!选项卡。点击§S建造§!按钮然后从可用选项选择殖民船。\n\n另一个窗口会出现，提示你选择 要带到船上的物种和他们的价值观。选择你想要的，殖民船将会开始建造。"
