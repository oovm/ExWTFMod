 tutorial_15_chain_desc:0 "我们高速发展的产业急需各种原材料，所以§S矿物§!补集要跟得上。只要在有矿物储备的行星/小行星建立§S矿物空间站§!，或者在占据行星表面建立§S采矿网络§!。\n\n同时矿站和建筑物都耗费§S能量点数§!来进行保养，我们也需要有充足的能量供应。能量点数通过居住星球的§S能源工厂§!供应。它们同时也从§S矿物空间站§!取得能量点数。"
