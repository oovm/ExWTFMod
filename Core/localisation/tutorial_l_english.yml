 tutorial_9_chain_title:0 "教学：建造第二艘科研船"
 tutorial_9_chain_desc:0 "我们应该考虑建造第二艘§S科研船§!来增长星系调查速率。\n\n点击轨道上的§S太空港§!。直接点击，或者选择太空港选项卡。Then 点击§S建造§!按钮然后选择 可用的§S科研船§!。"
