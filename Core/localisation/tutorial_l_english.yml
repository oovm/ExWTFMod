 tutorial_18_chain_title:0 "教学：星区总督"
 tutorial_18_chain_desc:0 "我们任命一个§S总督§!来管理我们的新§S星区§!。所有星区内的行星接下来会从总督的技能等级和特性中受益\n\n任命一个总督，点击屏幕顶端的关联图标或者按下§SF2§!，转到§S帝国§!界面。在§S行星§!选项卡，拖动滚动条找到我们的新星区。点击§S分配领导人§!从那里就可以分配一个新的或已经存在的总督了。"
