 tutorial_4_tooltip:0 "§S教学：建造矿物空间站§!已添加到状态日志"
 tutorial_5_chain_title:0 "教学：建造科研空间站"
 tutorial_5_chain_desc:0 "要想提高研究新科技的速率，§S科研空间站§!应该建造在有§S物理学§!，§S社会学§!or§S工程学§!资源的地方。\n\n科研空间站功能类似于§S矿物空间站§!- 只不过收集资源的方式不同。只不过科研空间站没有采集§S矿物§!或§S战略资源§!的能力。\n\n要建造一个，点击你的§S工程船§!然后在工程船的界面里点击§S建造科研空间站§!。然后点击有§S物理学§!，§S社会学§!或者§S工程学§!资源可用的行星，小行星或恒星。"
 research_station_built:0 "科研空间站建造完毕"
 tutorial_5_tooltip:0 "§S教学：建造科研空间站§!已添加到状态日志"
 tutorial_6_chain_title:0 "教学：行星建筑"
 tutorial_6_chain_desc:0 "每个人口单元，或者§S人口§!，在帝国的行星§S表面地块§!。默认情况下，某些地块控制着少量资源，但是§S行星建筑§!需要被行星和人口充分利用。\n\n我们的家园已经有少量建筑，但还不够。我们来建造一个§S植物培养农场§!，一个§S矿物网络§!，一个§S能源工厂§!或者一个§S基础科学实验室§!在可用地块。\n\n点击我们的家园，转到§S地表§!选项卡。选择空地块之后点击§S建造§!按钮。在可用选项中选一个，然后假设我们§S矿物§!充足，新建筑会开始建造。别忘了完成建造后分配人员进驻。"
 building_constructed:0 "建筑物建造完毕"
 tutorial_6_tooltip:0 "§S教学：行星建筑§!已添加到状态日志"
 tutorial_7_chain_title:0 "教学：清除地块阻塞"
 tutorial_7_chain_desc:0 "某些§S表面地块§!被阻止使用。为了使地块对§S人口§!和§S建筑§!有效，我们首先要清除它们。这很费时间，而且消耗§S能量点数§!，所以需要逐渐完成。\n\n清除§S地块阻塞§!，转到§S行星表面§!选项卡。选择一个被阻塞的地块然后点击§S清除§!按钮。假设你承担得起费用，就开始清除了。\n\n注意：不同的地块阻塞的清除花销和耗时不同。§S行星总督§!的能力会对此有影响。"
 blockers_cleared:0 "地块阻塞已清除"
