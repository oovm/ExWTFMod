 tutorial_17_chain_title:0 "教学：建立星区"
 tutorial_17_chain_desc:0 "能直接控制的行星数目有限。在顶部工具条可以查看，超过限制将会引发处罚。§S星区§!半自治，行星的管理在他们的控制之下。要创建星区，在顶部工具条点击关联的图标或按§SF2§!，转到§S帝国§!界面。然后点击§S创建新星区§!。\n\n你将进入§S星区管理节点§!。在此选择指派星区的位置。所有范围内的恒星系都会在星区的权力范围内。选择一个想要殖民的恒星系，并且点击§S完成§!按钮。就可以创建我们的第一个星区了!"
