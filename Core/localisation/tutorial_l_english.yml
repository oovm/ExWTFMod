 tutorial_19_chain_title:0 "教学：舰船设计"
 tutorial_19_chain_desc:0 "要创建新的舰船设计，转到§S舰船设计§!(按下§SF4§!或者点击关联的图标，在屏幕顶部)。点击§S新设计§!按钮，然后当你需要选择§S船体尺寸§!时点击§S护卫舰§!。下一步，通过点击屏幕顶部的§S空节点§!按钮为设计选一个§S节点§!。\n\n护卫舰是最小的战舰类型，并且只有简单的功能节点。节点决定了§S武器§!和§S设施§!槽的数量。选择一个，然后用组件填充这些空槽。别忘了添加§S裂变反应炉§!- 这是为飞船提供能量的。\n\n如果你不想这么麻烦，点击§S自动完成舰§!按钮交给电脑来做。"
