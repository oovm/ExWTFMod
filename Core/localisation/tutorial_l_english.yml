 tutorial_12_chain_title:0 "教学：建立殖民"
 tutorial_12_chain_desc:0 "我们现在应该用§S殖民船§!来建立第一个殖民。最好的候选是环境类似我们的家园的 - 这样殖民者就能很好地适应。\n\n要殖民行星，点击你的殖民船或在§S大纲§!选择。然后点击里面的§S殖民§!按钮，选择要殖民的星球。注意只能殖民调查过的行星，而且没有§S异常§!现象而且需要的技术已经拥有。\n\n当你已经选择了一个心仪的星球，给殖民地取一个名字吧。然后你的殖民船就会点火起飞，建立新殖民啦。"
