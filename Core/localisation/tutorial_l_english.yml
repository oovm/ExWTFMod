 tutorial_3_chain_title:0 "教学：建造'工程船'"
 tutorial_3_chain_desc:0 "如果想探索被§S科研船§!发现的资源，需要§S工程船§!。\n\n要建造一个，打开[Root.Capital.GetName]轨道上的§S太空港§!。直接点击或在家园界面选择太空港选项卡。然后点击§S建造§!按钮，然后选择 可选的§S工程船§!。\n\n注意，你必须有足够的§S矿物§!供应。"
 construction_ship_built:0 "工程船已建造"
 tutorial_3_tooltip:0 "§S教学：建造'工程船'§!已添加到状态日志"
 tutorial_4_chain_title:0 "教学：建造矿物空间站"
 tutorial_4_chain_desc:0 "§S矿物§!储备或§S战略资源§!可以在行星上收集，只需在轨道上建造一个§S矿物空间站§!。选择你的§S工程船§!，方法是直接点船或者在右侧的§S大纲§!窗口选择。\n\n一旦完成，在工程船的界面里点击§S建造矿物空间站§!按钮.然后点击一个有矿物储备的行星。\n\n注意：建造矿站消耗矿物，所以确保你的矿物足够。"
