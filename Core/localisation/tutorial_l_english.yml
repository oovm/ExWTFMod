 tutorial_20_chain_title:0 "教学：观测站"
 tutorial_20_chain_desc:0 "我们应该建立一个§S观测站§!在§S原始文明§!的家园上。这些空间站能执行大量§S任务§!，不过我们对于发展文明的意愿将会已决定哪些任务可用。\n\n观测站，和§S矿站§!，§S调查站§!的建造方法一样，但是只能建在原始文明的家园上空。简单地选择一个§S工程船§!，然后点击§S建造观测站§!按钮。\n\n然后选择你想研究的那个文明的家园，然后观测站会开始它的任务。"
