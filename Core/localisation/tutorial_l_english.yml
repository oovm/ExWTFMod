 full_tutorial:1 "教学任务和界面介绍帮助你探索整体游戏机制。\n\n建议选择该选项如果你是第一次游玩本有游戏。"
 tips_only:0 "当你探索游戏系统时将会给予建议。\n\n建议初玩者选择。"
 no_tutorial:0 "没有建议或者教学任务。\n\n建议老玩家选择。"
 advisor.2.name:0 "开启完整教程"
 advisor.2.desc:0 "明智的选择，我将尽全力帮助你。"
 advisor.2.a:0 "乐意效劳。"
 advisor.3.name:1 "开启建议"
 advisor.3.desc:1 "很好。在你探索各种工具的时候我会解释它们的基本功能并提出建议。"
 advisor.10.name:0 "异常事件"
 advisor.10.desc:0 "玩们发现了一个§S异常事件§!！ 偶尔我们的§S科学船§!在调查时节的时候会发现奇怪的事情。这些异常可以被§S科学家§!调查，但是请确保它们的技能等级比异常的等级高。\n\n当异常调查失败的时候，你可能会失去科学家或者科学船，如果运气不好，甚至是都失去。"
 advisor.15.name:0 "潜在的殖民地"
 advisor.15.desc:0 "我们的一艘§S科学船§!刚刚发现了一个可以作为我们第一块殖民地星球。它和我们的母星是同样的§S行星类型§!，所以我们的殖民者可以在那里过得很舒服。\n\n为了殖民这个世界，我们必须建造一艘§S殖民船§!然后点击§S殖民§!命令。然后选择你想要殖民的星球。"
 advisor.17.name:0 "第一个殖民地"
 advisor.17.desc:0 "祝贺你刚刚殖民了一个新世界！我们的殖民者正在忙着建立他们的第一个定居点，但是离他们自给自足还需要一段时间。\n\n殖民将消耗我们的资源直到第一个定居点建立起来，所以注意不要一次殖民太多的星球。"
 advisor.20.name:0 "赤字"
 advisor.20.desc:0 "我们正在快速消耗能量。上个月的财报显示中有一些可怕的内容。\n\n不断上升的维护费是财政危机的常见原因。如果不幸言中，也许我们需要解散一些船只，部队或者太空站。"
 advisor.26.name:0 "调查"
 advisor.26.desc:0 "我们最优先的事情之一就是调查我们星系内的所有天体。在调查完毕前是看不到上面有什么资源。\n\n选择§S科学船§!以开始调查。点击§S调查§!命令，然后点击一个未被调查的天体就可以看到科学船在星系之间来回移动，依次调查它们了。"
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们第一次与外星帝国建立了联系。这些丑恶的生物似乎向我们一样掌握了太空航行的技术。他们是巨大的威胁。\n\n它们的帝国将会被罗列在§S银河§!页面下的§S帝国§!标签里。在那你我们可以与它们建立外交联系。"
 advisor.27.desc_02:0 "我们第一次与外星帝国建立了联系。这些奇妙的生物似乎向我们一样掌握了太空航行的技术。我们应该努力了解它们。\n\n它们的帝国将会被罗列在§S银河§!页面下的§S帝国§!标签里。在那你我们可以与它们建立外交联系。"
 advisor.27.desc_03:0 "我们第一次与外星帝国建立了联系。他们似乎向我们一样掌握了太空航行的技术。我建议在了解它们的意图前保持适度的接触。\n\n它们的帝国将会被罗列在§S银河§!页面下的§S帝国§!标签里。在那你我们可以与它们建立外交联系。"
 advisor.28.name:0 "失落帝国"
 advisor.28.desc:1 "我们发现了一个古代的高度发达的文明！ 幸运的是，它们正在衰落，我甚至怀疑它们甚至是否还能理解它们现在拥有的技术了。\n\n除非是敌对行为，它们不愿意和其他文明交流，我们应该绕开它们的地盘，至少直到我们到达它们的科学水平之前。"

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:0 "教学：考察"
 tutorial.1.desc:0 "建立星际帝国是一个艰巨的任务。要想开始，我将提供任务，包含各种基本步骤l来建立一个星际统治。\n\n第一个任务是考察我们的母恒星系。我已经添加到§S状态日志§!。点击状态日志按钮，它在顶部工具条，或者按§SF5§!。"
 tutorial.2.name:0 "母恒星系考察完毕"
 tutorial.2.desc:0 "不错! 我们的母恒星系的考察已经完成。我们的天文学家梦想多年的数据已经在我们手中。"
 tutorial.3.name:0 "教学：技术"
 tutorial.3.desc:2 "探索新的技术决定着我们的成功。它不仅仅是科技的产品，也是你的向导，我甚至怀疑，它是你唯一的真正的朋友。\n\n其中一个重要技术可能是§S新世界协议§!。它将能让我们拥有§S殖民船§!，我们就能立足于其它星球。"
 tutorial.6.name:0 "技术研究完毕"
 tutorial.6.desc:1 "一切顺利! 我们所完成的探索必定对我们有益。别忘了给我们的科学家新的研究任务。"
 tutorial.7.name:0 "教学：建造船舰"
 tutorial.7.desc:0 "我们的母星资源长远来看远远不够用。我们的产业需要要扩张到外星，而且起码要有一艘§S工程船§!。\n\n如果§S矿物§!充足，赶紧建一个。"
 tutorial.8.name:0 "工程船已建造"
 tutorial.8.desc:0 "好!我们的§S工程船§!建造完毕并且顺利运行，它和我们国家最优秀的工程师一起工作着。"
 tutorial.9.name:0 "教学：矿物空间站"
 tutorial.9.desc:1 "我们的母星资源长远来看远远不够用。幸运的是我们的§S科研船§!已经在外星发现了资源储备! 现在应该让我们的§S工程船§!建造一个§S矿物空间站§!。\n\n矿物空间站在我们的边境范围内都可以使用，它将自动收集§S矿物§!而且轨道附近的§S战略资源§!会被它发现。记住它能提供§S能量点数§!维持开销。"
 tutorial.10.name:0 "矿物空间站已建造"
 tutorial.10.desc:0 "不错。新的§S矿物空间站§!可以用了，它此刻正在收集资源。"
 tutorial.11.name:0 "教学：科研空间站"
 tutorial.11.desc:0 "考察了的世界有些拥有特殊的资源，这些特殊资源对于研究意义非凡。£physics §S物理学§!，£society §S社会学§!或者£engineering §S工程学§!资源会被§S科研空间站§!收集。我的程序强烈希望你造一个。\n\n记住，§S科研空间站§!只能在我们的边界内建造，而且有£energy §S能量点数§!开销。"
 tutorial.12.name:0 "科研空间站已建造"
 tutorial.12.desc:0 "我们的新的科研空间站已经上线，科研职工开始干活了。你想揭开什么被禁止的秘密吗？!"
 tutorial.13.name:0 "教学：行星建筑物"
 tutorial.13.desc:2 "只要是一个聪明的观察者都已经注意到，可居住的行星被分割为§S地块§!。地块能生成资源，但我们需要§S行星建筑物§!来取得它们。\n\n我们的家园世界已经有大量建筑物，包括我们的首都，现在是时候增加更多建筑了。§S地块§!上没有在§S建筑物§!工作的§S人口§!处于§S未雇佣§!状态。"
 tutorial.14.name:0 "建筑物建造完毕"
 tutorial.14.desc:0 "好。我们的新的§S行星建筑物§!造好了，现在它开始生产了。\n\n别忘了要确保有人在里面工作。"
 tutorial.15.name:0 "教学：地块阻塞"
 tutorial.15.desc:0 "§S地块§!有时候被阻塞了，我们没法使用。清除£blocker §S地块阻塞§!花费时间和£minerals §S矿物§!以及 £energy §S能量点数§!，但是空出来的空间会发挥更大的价值。\n\n许多阻塞的地块必须有特殊技术才能清除，但在家园世界最好一有空余就去清除。"
 tutorial.16.name:0 "阻塞已清除"
 tutorial.16.desc:0 "为了我们星系扩张的野心。§S地块阻塞§!一个也不能留!"
 tutorial.17.name:0 "教学：考察恒星系"
 tutorial.17.desc:0 "我们要继续探索。我建议发送§S科研船§!考察邻近星系。让我们在合成只能赶到之前赶紧到达吧!"
 tutorial.19.name:0 "星系考察完毕"
 tutorial.19.desc:0 "干得好! 临近我们的母恒星系的星系已经顺利完成考察。我们应用§S工程船§收集发现的§S矿物§!和§S科研空间站§!。"
 tutorial.20.name:0 "教学：科研船"
 tutorial.20.desc:0 "我们要考虑第二艘§S科研船§!了。这样考察速度会加倍!"
 tutorial.21.name:0 "科研船建造完毕"
 tutorial.21.desc:0 "加倍的§S科研船§!带来加倍的乐趣! 哈，完成指派后我从未如此高兴!"
 tutorial.22.name:0 "教学：招募科学家"
 tutorial.22.desc:0 "我们有了新的§S科研船§!，但是还没§S科学家§!去控制它。我的程序告诉我，应该坚持指出添加§S科学家§!的好处。\n\n如果我们承担不起招募 新的§S科学家§!的花销我们可以一直从其它地方进行再分配，尽管这有些不切实际。"
 tutorial.23.name:0 "科学家招募完毕"
 tutorial.23.desc:0 "好的。§S科学家§!已经取得对我们的新的§S科研船§!的控制，然后把它发送出去，接受命运的洗礼吧。"
 tutorial.24.name:0 "教学：建造殖民船"
 tutorial.24.desc:0 "我们要把我们的伟大文明扩张到第二个世界。所以需要一艘§S殖民船§!。"
 tutorial.25.name:0 "殖民船建造完毕"
 tutorial.25.desc:0 "殖民者已经登上新的§S殖民船§!，船长表示各系统准备工作就绪。真是意义非凡的一天!"
 tutorial.26.name:0 "教学：建立殖民"
 tutorial.26.desc:0 "我们有了§S殖民船§!，而且有了系外警戒哨的至少一个合适人选。没理由拖延下去了 - 快点建立殖民吧!"
 tutorial.27.name:0 "殖民地已建立"
 tutorial.27.desc:0 "我们的第一个系外殖民地! 这意味着如果我们的家园世界消耗殆尽，我们的种族也不会灭绝。真令人欣慰，不是吗？"
 tutorial.28.name:0 "教学：招募总督"
 tutorial.28.desc:0 "为了我们的新的殖民地，考虑招募一个§S行星总督§!来督察运作吧。\n\n总督的个人能力会影响行星的发展，这些影响大都是积极的。"
 tutorial.29.name:0 "总督招募完毕"
 tutorial.29.desc:0 "我们的殖民地由新的§S总督§!负责。殖民的的发展越来越高效了!"
 tutorial.30.name:0 "教学：更多殖民地"
 tutorial.30.desc:0 "一有资源，就应该建造更多§S殖民船§!扩张我们的帝国让它更广。我们要向至少三个殖民的的方向发展，除此之外我们的家园世界至少要定居一处。"
 tutorial.32.name:0 "殖民地已建立"
 tutorial.32.desc:0 "非常好! 太激动人心了.我们的强大文明扩展到五个世界了! 一有良机，就要扩张。"
 tutorial.33.name:0 "教学：资源生产"
 tutorial.33.desc:0 "§S矿物§!和§S能量点数§!的稳定供应是前提。下面的步骤可以增长资源的生产。\n\n船舰，空间站和建筑物的维护需要矿物和能量点数。资源由§S矿物空间站§!或§S星球建筑§!供应。"
 tutorial.38.name:0 "资源产品已获得"
 tutorial.38.desc:0 "非常好，我们现在有了强大的资源基础为帝国提供保障。"
 tutorial.39.name:0 "教学：扩张舰队"
 tutorial.39.desc:0 "我们现在军事力量还不太行。必然要遇到很多风险所以需要响应迅速的军队。记住，文明随时会处于险境!"
 tutorial.43.name:1 "太空军队规模已增长"
 tutorial.43.desc:0 "好! 我们有了能干的太空舰队，在未料到的遭遇战之时，能很好地服务于我们。"
 tutorial.44.name:0 "教学：建立星区"
 tutorial.44.desc:0 "我们的发展迅猛的帝国规模大到不好直接管理了。我们应该建立新的§S星区§!。\n\n星区是半自治的它能独立管理每天的各种事务。"
 tutorial.45.name:0 "星区已建立"
 tutorial.45.desc:0 "好。新的§S星区§!应该卸下我们的负担，做它该做的事。\n\n当你殖民了新星球，别忘了把它们添加到已有的或新的星区，保障一定的控制限度。"
 tutorial.46.name:0 "教学：星区总督"
 tutorial.46.desc:0 "§S总督§!可以指派到整个§S星区§!，然后会以几乎一样的方式管制每个范围内殖民地。\n\n星区的所有行星都会从总督的效果中受益。我们应该指派总督到我们的新的星区。"
 tutorial.47.name:0 "星区总督已指派"
 tutorial.47.desc:0 "我们的新的§S星区总督§!已经就任。干的不错。"
 tutorial.48.name:0 "教学：舰船设计"
 tutorial.48.desc:0 "我们已经有在§S舰船设计器§!能力设计新的舰船。这是一个公平而直接的过程，不过也可以自动设计。"
 tutorial.49.name:0 "舰船设计完毕"
 tutorial.49.desc:0 "干得好，新的舰船设计方案已经录入我们的数据库，并且可以被§S太空港§!生产了。"
 tutorial.50.name:0 "教学：观测站"
 tutorial.50.desc:1 "我们已经发现了新的§S原始文明§!! 一些措施可以让他们远离野蛮，但是一些人觉得值得研究下他们。\n\n只需在他们的家园建造§S观测站§!，前提是要在我们的边界内。这些站有各种§S任务§!可做，取决于如何对待那些当地人。"
 tutorial.51.name:0 "观测站已建立"
 tutorial.51.desc:0 "好!我们的新的§S观测站§!已经上线，工作人员开始研究那个星球的§S原始文明§!了。"
 tutorial.52.name:0 "门槛前的秘密"
 tutorial.52.desc:1 "[From.GetName]上的异常原来是一些§Y几何图案§!。看起来是个标记，显示着前进之路。宇宙自然之美令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在[From.GetName]发现了几何图案，非常完美的构形。这定是一个神圣的标志，指引着我们的星途!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们应该§Y继续调查§!这些异常，只要有机会。它将授予我们新的知识与技术。"
 tutorial.52.a:0 "令人诧异!"
 tutorial.52.spirit.a:0 "赞美神圣!"
 tutorial.53.desc:1 "异常在[From.GetName]被发现，显露了一些令人惊讶的东西。[From.GetPlanetMoon]被一条路径包围，似乎是超光速引擎。我们不知道它的来源，应该存在好一段时间了。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我们观测到[From.GetName]附近的超光速轨迹。它很古老，几乎没有可能追踪了。这说明星际旅行者一定来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "异常出现在[From.GetPlanetMoon][From.GetName]，显示了其它星际旅行者的痕迹! 不明显的超光速轨道说明有人来过，可能观察着我们的行星，寻找潜在的同盟者。痕迹太弱，无法追踪。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们被观察了，但是为什么？"
 tutorial.53.xenophobe.a:0 "我们必须当心外来威胁。"
 tutorial.53.xenophile.a:0 "我们去找他们!"
 tutorial.54.desc:0 "我们在[From.GetName]发现一个我们的§Yold探测器§!。它保持原样而且不停的向我们发送数据。它是我们曾经的努力的见证，我们对探索边界以外的希望。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们永远向前。"
 tutorial.54.spiritualist.a:0 "显然还有更多神学家。"
 tutorial.54.materialist.a:0 "我们的付出有了成效。"
 tutorial.55.name:0 "教学：战略资源"
 tutorial.55.desc:2 "我们找到了§S战略资源§!!§S战略资源§!出人意料地充足，极具战略价值。对于§S建筑物§!和§S太空港模块§!极其有利。我们应该建造§S矿物空间站§!来获得这些宝贵的东西。\n\n别忘了建一个§S边境哨站§!，建在合适的地方，保障资源的安全。"
 tutorial.55.poi.name:0 "资源定位"
 tutorial.55.poi.desc:0 "我们发现了§S战略资源§!，它在[From.GetPlanetMoon][From.GetName]。"
 tutorial.56.name:0 "战略资源提取成功"
 tutorial.56.desc:0 "太好了。这些资源无疑能极大充实我们帝国的力量。"
 tutorial.56.poi.desc:0 "我们发现了§S战略资源§!，它在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]。"
 tutorial.560.desc:2 "新的技术表明我们已经有一个§S矿物空间站§!刚好在先前未知的§S战略资源§!上方。这些稀有资源对§建筑物§!和§S太空港模块§!极其有用。一石二鸟!。\n\n更多信息可以在§S状态日志§!看到。还有更多剩余的§S战略资源§!等待着发现，所以请继续研究吧!"
 tutorial.57.name:0 "教学：强化提升"
 tutorial.57.desc.notech:0 "我们发现了高等动物生命体! 只要用§S最适当的科技§!，我们最后就能§S提升§!它们的感觉和智力 - 或者其他什么。\n\n继续留意研究或许是明智的，并将其导向§S表观遗传触发器§!。"
 tutorial.57.desc.yestech:0 "我们发现了进化非常高等的动物! 只要用§S最适当的科技§!，我们最后就能§S提升§!它们的感觉和智力 - 或者其他什么。\n\n哦。\n\n我们的§S表观遗传触发器§!应该合适了，而且我们确实想要提升这些生物到一个存在焦虑的新境界。"
 tutorial.58.name:0 "预感已提升"
 tutorial.58.desc:0 "很成功! 这些低贱的牲畜已经不那么低贱了，而且为我们的帝国感到十分骄傲。"
 tutorial.59.name:0 "教学：第一个联络"
 tutorial.59.desc:1 "值得注意! 我们已经发现§S外星航天实体§!，智能或是不智能，但是，我们要面对它...大概吧。它们的本性是一个迷，知道我们完成对它们的§S调查§!项目。我建议尽快这么做，怕他们首先调查我们..。\n\n打开§S状态日志§!，选择§S调查§!开始这个项目。注意，同类的其它调查会被延迟。"
 tutorial.60.name:0 "取得第一个联络完毕"
 tutorial.60.desc:0 "胜利! 我们已建立与其它外星人的通信。多么有生机的一刻，对我来说就像通上电一样让人激动。"
 tutorial.61.name:0 "取得第一个联络完毕"
 tutorial.61.desc:0 "我们建立通信的企图证明了我们的技术，但是结果令人遗憾。很可能对方只有动物等级的智能，§S如果有的话，就都是§!。"
 tutorial.63.name:0 "第一个联络...取得了？"
 tutorial.63.desc:0 "看起来§对方§!偷走了我们的风头，在我们评价他们的通信协议之前就§S建立联络§!。\n\n当下次有机会时，我们应该也试图完成这项壮举。"
 tutorial.64.name:0 "教学：修饰物种"
 tutorial.64.desc:0 "多亏了遗传学研究，我们已经获得了额外的§S特征点数§!，然后就可以用来§S修饰§!和强化我们的人民了。"
 tutorial.65.name:0 "物种已修饰"
 tutorial.65.desc:0 "很好。随着自然进化从他们的肩膀解除了枷锁，我们的人民一定能在太空中健康成长。"
 tutorial.70.name:0 "教学：曲率超光速旅行"
 tutorial.70.desc:0 "为了克服遥远的距离分隔了恒星系统，我们的科学家发明了§S曲率驾驶§!。装备有该装置的船舰，可以在超光速在恒星系之间旅行。\n\n虽然在范围内可以飞到各个恒星系，但是需要很长时间充能，这个时间取决于距离。"
 tutorial.71.name:0 "教学：超空间旅行"
 tutorial.71.desc:0 "为了克服遥远的距离分隔了恒星系统，我们的科学家我们的科学家发明了§S超空间驾驶§!。可以在超光速在超空间连接了的恒星系之间旅行。\n\n虽然超空间行驶速度非常快，但这种超光速方法的显著缺点是星际旅行路径受到限制。另一方面，跳跃后可能会出现在任何地方。"
 tutorial.72.name:0 "教学：虫洞旅行"
 tutorial.72.desc:0 "为了克服遥远的距离分隔了恒星系统，我们的科学家发明了§S虫洞旅行§!技术。配备了虫洞发生器的站点之间会建立通道，创建临时门的舰船可以穿越到其他星系。\n\n虫洞旅行是近乎即时的，但它需要一个区域让虫洞存在。一般还需要配备有特殊虫洞稳定剂以承受通过子空间的应力。"
 tutorial.73.name:0 "教学暗示：提升"
 tutorial.73.desc:1 "只要有合适的技术，就可以做§Y提升§!次要存在的打算。"
 tutorial.75.name:0 "教学：边境哨站"
 tutorial.75.desc:0 "我们已经探索了邻近恒星系，拓展我们的势力需要时间。§S边境哨站§!可以建造在遥远的星系来扩张我们的边界，本质上，允许我们诉求新的区域。\n\n当维护费高昂的时候，一个§S边境哨站§!能有两倍于§S科研站或矿物空间站§!的效果，和并且允许我们在边界内自由建造。"
 tutorial.76.name:0 "边境哨站已建立"
 tutorial.76.desc:0 "太远了。这已经是领域的边界了。"

