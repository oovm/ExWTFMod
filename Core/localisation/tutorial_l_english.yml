 tutorial_10_chain_title:0 "教学：招募科学家"
 tutorial_10_chain_desc:0 "我们得考虑招募另一位§S科学家§!来控制我们的§S科研船§!。尽管一个科学家也可以执行调查任务，但它们不能调查§S异常§!现象。\n\n选择我们的新的科研船，然后点击§S指派人物§!。§S人物§!选项卡将会打开，显示我们雇用的科学家。列表顶部的点击§S招募§!按钮。\n\n选择想要的候选人，他们关联的§S招募§!按钮。招募领导人花费§S影响力§!，所以你可能要等到有影响力才能招募。\n\n一旦招募，科学家就会等待你的指派。"
