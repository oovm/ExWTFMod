 tutorial_8_chain_title:0 "教学：调查恒星系"
 tutorial_8_chain_desc:0 "我们的势力要扩张到星系之外，第一步是调查临近星系。\n\n选择§S科研船§!点击其界面的§S调查§!按钮。点击屏幕底部的§S打开星系地图§!按钮，选择一颗临近恒星。§S科研船§!将会前往目标星系。"
 tutorial_8_poi:0 "调查目标"
 tutorial_8_poi_desc:0 "调查§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!星系。"
