 tutorial_16_chain_title:0 "教学：扩张舰队"
 tutorial_16_chain_desc:0 "我们得建立一个强大的星际舰队来保证[Root.GetName]的安全。\n\n随着资源的处理，拥有十艘§S巡航舰§!不是什么大问题。只要§S矿物§!充足，在§S太空港§!就可以建造。新的军舰会一直加入到任何行星轨道上的太空港的建造任务队列中。\n\n同时确保§S矿物§!的补充和分配足够建造。这和分配§S科学家§!到§S科研船§!是一样的 - 点击窗口里的§S分配人物§!，从那里招募新的舰队司令。一个技能更强的舰队司令会大幅提高舰性能。"
