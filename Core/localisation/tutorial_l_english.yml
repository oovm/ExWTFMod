 tutorial_1_chain_title:0 "教学：调查母恒星系"
 tutorial_1_chain_desc:2 "在探索整个星系之前，我们需要完整地探索我们的母恒星系。选择§S科研船§!- 点击船体，或者选择§S大纲§!里的对应项。\n\n然后点击§S调查§!按钮，a选择家园附近未调查的行星。你的科研船将会绘制航线，来调查本恒星系的其它行星。"
