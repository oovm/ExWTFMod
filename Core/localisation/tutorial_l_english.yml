 tutorial_2_chain_desc:2 "我们需要研究新科技。§S新世界协议§!允许我们建造§S殖民船§!，我们应该注重帝国扩张。\n\n点击对应图标或按§SF6§!键打开§S科技§!界面。然后点击§S选择研究§!从事一个可用的研究。"
