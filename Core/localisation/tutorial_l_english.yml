 tutorial_13_chain_title:0 "教学：招募总督"
 tutorial_13_chain_desc:0 "我们应该招募§S行星总督§!来管理殖民地。要这么做，只需点击殖民地，转到§S行星详情§!选项卡。然后点击§S总督§!的窗口§S改变§!按钮。将会打开§S人物§!界面，显示有当前在为我们效劳的总督。\n\n点击上面的§S招募§!按钮，然后从候选人中选择。注意：人物会消耗§S影响力§!才能招募。如果缺乏影响力，那就只能等一等了。\n\n一旦完成招募，新总督将会等待你的指派。"
