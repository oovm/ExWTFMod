 tutorial_14_chain_desc:0 "以建立殖民地的方式扩张我们的帝国。建造更多§S殖民舰§!只要§S矿物§!充足，然后让它们去建立更多殖民。\n\n小心，不要在殖民地发展阶段建立过多的殖民，因为他们消耗§S能量点数§!直到能够自己自足。"
